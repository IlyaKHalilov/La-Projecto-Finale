<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

{% block head %}
<head>
  <title>Обновить информацию о богаче</title>
</head>
{% endblock %}

<body>
{% block content %}
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <div class="page-heading normal-space">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6>Forbes Remake</h6>
          <h2>Обновить информацию о богаче</h2>
          <span><a href="{% url 'index' %}">Home</a> > Update</span>
          <div class="buttons">
            <div class="border-button">
              <a href="#add">Обновить</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="item-details-page" id="add">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2>Введите <em>Данные</em> Здесь</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <form enctype="multipart/form-data" id="contact1" action="." method="post">
            <div class="row">
              {% csrf_token %}
              <center>
                {{ form1.as_p }}
                {{ form2.as_p }}
              </center>
              <button class="custom-form-button" type="submit">Обновить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
  </body>
</html>
